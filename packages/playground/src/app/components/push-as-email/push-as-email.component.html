<div class="flex">
  <app-section title="Push to Email" [active]="true">
    <div class="flex" style="flex-direction: column; width: 250px;">
      <div class="field">
        <label class="label">Digest</label>
        <div class="control">
          <div class="select is-expanded">
            <select [(ngModel)]="digest" class="is-expanded">
              <option value="no">no digest</option>
              <option value="daily">daily</option>
              <option value="weekly">weekly</option>
              <option value="monthly">monthly</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Starting at</label>
        <div class="control">
          <input class="input" type="datetime-local" name="startingAt">
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="text" name="email" [(ngModel)]="email">
        </div>
      </div>

      <button class="button is-primary">
        Save
      </button>
    </div>
  </app-section>

</div>
