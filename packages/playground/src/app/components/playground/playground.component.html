<div class="modal" [ngClass]="{'is-active': showModal}">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="content box">
      <div>
        <h4>Welcome,</h4>
        <p>
          <a href="https://github.com/damoeb/rss-proxy">rss-proxy</a> helps you to
        </p>
        <ul>
          <li>turn webpages into feeds</li>
          <li>filter feeds</li>
          <li>improve feeds (metadata, fulltext)</li>
        </ul>

        <button class="button is-primary is-outlined" (click)="hideModalWithHelp()">Show Guidance</button>
        <button class="button" (click)="showModal = false">Skip</button>
      </div>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
<div class="playground is-size-6">
  <div style="padding-bottom: 5px">
    <app-search
      [url]="url"
      placeholder="Enter a website or feed URL"
      (submitUrl)="parseFromUrl($event)"
      (clearResults)="clearResults()"
    ></app-search>

    <div *ngIf="!actualUrl">
      <div *ngIf="!isLoading && history.length > 0">
        <p>
          <strong>Previous URLs</strong>
        </p>
        <p *ngFor="let url of history">
          <a (click)="parseFromHistoryUrl(url)" href="javascript:void(0)">{{
            url
          }}</a>
        </p>
      </div>
    </div>
  </div>

  <app-spinner *ngIf="isLoading"></app-spinner>

  <article *ngIf="response?.results?.errorMessage" class="message is-danger">
    <div class="message-body">
      {{ errorMessage }}
    </div>
  </article>

  <div
    *ngIf="response && !response?.results?.errorMessage"
    style="display: flex; flex-direction: row; flex: 1; overflow-x: auto"
  >
    <app-options
      *ngIf="response"
      [response]="response"
      [static]="true"
      style="display: flex; margin-right: 200px"
    ></app-options>
  </div>

  <app-footer></app-footer>
</div>
