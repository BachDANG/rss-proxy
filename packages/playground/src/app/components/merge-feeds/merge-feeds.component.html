<div class="flex">
  <app-section title="Merge Feeds" [active]="!hasChosen">
    <div>
      <ul class="menu-list">
        <li class="mb-3">
          <label class="label">Feeds</label>
        </li>
        <li *ngFor="let feed of feeds; let i = index">
          <a (click)="removeIndex(i)">
            <strong>{{ feed.title }}</strong>
            <p *ngIf="feed.description">{{ feed.description }}</p>
            <p *ngIf="!feed.description"><em>no description</em></p>
          </a>
        </li>
        <li [ngClass]="{ 'is-hidden': hasChosen }">
          <div class="is-danger" *ngIf="errorMessage">
            {{errorMessage}}
          </div>
          <app-search (change)="showFeedSuggestions($event)"
                      placeholder="Type to search"></app-search>
<!--          <ul class="menu-list">-->
<!--            <li *ngFor="let feed of feedSuggestions">-->
<!--              <a>-->
<!--                <strong>{{ feed.title }}</strong>-->
<!--                <p>{{ feed.feed_url }}</p>-->
<!--              </a>-->
<!--            </li>-->
<!--          </ul>-->
        </li>
      </ul>
      <label class="label mt-6 is-primary" [ngClass]="{ 'is-hidden': hasChosen }"
        >Continue</label
      >
      <ul class="menu-list">
        <li>
          <a
            (click)="useRefine()"
            [ngClass]="{ 'is-disabled': feeds.length < 2, 'is-active': refine }"
            >Refine</a
          >
        </li>
        <li>
          <a
            (click)="useExport()"
            [ngClass]="{ 'is-disabled': feeds.length < 2, 'is-active': export }"
            >Export</a
          >
        </li>
      </ul>
    </div>
  </app-section>

  <app-refine-options *ngIf="refine" [nativeFeed]="mergedFeed"></app-refine-options>
  <app-export-options *ngIf="export" [nativeFeed]="mergedFeed"></app-export-options>
</div>
