<div class="flex">
  <app-section title="Feeds" [active]="!format">
    <ul class="menu-list">
      <li>
        <a
          (click)="applyFormat('atom')"
          [ngClass]="{
            'is-active': format == 'atom'
          }"
          >Atom URL</a
        >
      </li>
      <li>
        <a
          (click)="applyFormat('json')"
          [ngClass]="{
            'is-active': format == 'json'
          }"
          >Json URL</a
        >
      </li>
      <li>
        <a
          (click)="addToBucket()"
          [ngClass]="{
            'is-active': intoBucket
          }"
          >Add to Bucket</a
        >
      </li>
    </ul>
  </app-section>

  <app-feed-url
    *ngIf="format"
    [genericFeedValue]="getGenericFeed()"
    [nativeFeedValue]="getNativeFeed()"
  >
  </app-feed-url>
</div>
