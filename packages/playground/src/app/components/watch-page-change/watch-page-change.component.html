<app-section title="Watch Page Change" [active]="true">
  <aside class="aside">

    <div class="select">
      <select [(ngModel)]="mode"
              class="is-expanded">
        <option value="readability">readability</option>
        <option value="selector">selector</option>
      </select>
    </div>

    <ul class="menu-list" *ngIf="mode === 'selector'">
      <li>
        <a>Selector</a>
        <input class="input is-expanded" name="filter" placeholder="+keep -drop">
        <button class="button is-small is-pulled-right">Apply Filter</button>
      </li>
    </ul>
  </aside>

  <div class="source">

  </div>
</app-section>
